{% block content %}
    <br/>
    <ul>
        {% for item in object_list %}
            <li>{{ item.pk }} - {{ item.code }} - {{ item.display_discount }}</li>
        {% empty %}
            <li>No discounts found</li>
        {% endfor %}
    </ul>
    <hr/>
    <a href="{% url 'discounts:create' %}">Create new discount</a>
{% endblock %}
